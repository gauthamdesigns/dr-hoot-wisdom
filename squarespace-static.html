<style>
    .advice-wrapper * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .advice-wrapper {
        min-height: 100vh;
        background-color: #FFF2D2;
        color: #0C090D;
        padding: 20px;

    .container {

        min-height: 100vh;
        display: flex;
        justify-content: center;

        margin-top: 1rem;

        color: #666;
        margin-top: 1rem;
